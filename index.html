<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Solicitação de Viagem</title>
  <!-- Adicione o link para o Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Adicione o link para o novo arquivo CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
  <h2 class="mb-4 titulo">Formulário de Solicitação de Viagem</h2>
  <form action="enviar_email.php" method="post">
    <div class="mb-3">
        <h3>Informações Pessoais</h3>
        <div id="dadosContainer">
          <div class="row mb-3 dados">
            <div class="col-md-4">
              <label for="destino" class="form-label">Nome:</label>
              <input type="text" class="form-control" name="destino[]" required>
            </div>
            <div class="col-md-4">
                <label for="departamento" class="form-label">Departamento/Setor:</label>
                <select class="form-select" id="departamento" name="departamento" required>
                  <option value="">Selecione...</option>
                  <option value="RH">Recursos Humanos</option>
                  <option value="TI">Tecnologia da Informação</option>
                  <option value="Financeiro">Financeiro</option>
                  <option value="Marketing">Marketing</option>
                  <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="cc" class="form-label">Centro de Custo:</label>
                <input type="text" class="form-control" id="cc" name="cc" required>
            </div>
          </div>
        </div>
    
    </div>

    <div class="mb-3">
        <h3>Detalhes da Viagem:</h3>
        <div id="viagensContainer">
          <div class="row mb-3 viagem">
            <div class="col-md-4">
              <label for="destino" class="form-label">Destino:</label>
              <input type="text" class="form-control" name="destino[]" required>
            </div>
            <div class="col-md-4">
              <label for="data_inicial" class="form-label">Data Inicial:</label>
              <input type="date" class="form-control" name="data_inicial[]" required>
            </div>
            <div class="col-md-4">
              <label for="data_final" class="form-label">Data Final:</label>
              <input type="date" class="form-control" name="data_final[]" required>
          </div>
          <!-- <div class="col-md-2">
              <button type="button" class="btn btn-danger btnRemoverViagem">Remover</button>
          </div> -->
          </div>
        </div>
        <button type="button" class="btn btn-success" id="btnAdicionarViagem">Adicionar Viagem</button>
      <!-- </div> -->
      
        <!-- <br> -->
        <hr>
      <label for="num_pessoas" class="form-label">Numero de :</label>
      <input type="number" class="form-control" id="num_pessoas" name="num_pessoas" required>
      <!-- Adicionando um botão para abrir o modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalViajantes">
        Adicionar Dados de Viajantes
      </button>
  
        <!-- Modal para inserir dados de viajantes -->
        <div class="modal fade" id="modalViajantes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Dados de Viajantes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form id="formViajante">
                    <div class="mb-3">
                    <label for="nomeViajante" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" id="nomeViajante" name="nomeViajante" required>
                    </div>
                    <!-- Adicione mais campos conforme necessário para cada viajante -->
                </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="btnProximo">Próximo</button>
                </div>
            </div>
            </div>
        </div>
  
    </div>

    <div class="mb-3">
      <h3>Transporte:</h3>
      <label for="preferencia_transporte" class="form-label">Preferência de Transporte:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Avião" id="aviao" name="transporte[]">
        <label class="form-check-label" for="aviao">Avião</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Trem" id="trem" name="transporte[]">
        <label class="form-check-label" for="trem">Trem</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Ônibus" id="onibus" name="transporte[]">
        <label class="form-check-label" for="onibus">Ônibus</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Carro" id="carro" name="transporte[]">
        <label class="form-check-label" for="carro">Carro</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Outro" id="outro_transporte" name="transporte[]">
        <label class="form-check-label" for="outro_transporte">Outro</label>
      </div>
      <div class="mb-3">
        <label for="especifique_transporte" class="form-label">Se selecionado outro, especifique:</label>
        <input type="text" class="form-control" id="especifique_transporte" name="especifique_transporte">
      </div>
      <div class="mb-3">
        <label for="necessidades_transporte" class="form-label">Necessidades Especiais de Transporte:</label>
        <textarea class="form-control" id="necessidades_transporte" name="necessidades_transporte" rows="3"></textarea>
      </div>
    </div>

    <div class="mb-3">
      <h3>Acomodação:</h3>
      <label for="preferencia_acomodacao" class="form-label">Preferência de Acomodação:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Hotel" id="hotel" name="acomodacao[]">
        <label class="form-check-label" for="hotel">Hotel</label>
      </div>
      <!-- Adicionando campos de check-in e check-out, inicialmente ocultos -->
      <div id="campos_data" style="display: none;">
        <label for="check_in" class="form-label">Data de Check-in:</label>
        <input type="date" class="form-control" id="check_in" name="check_in">
    
        <label for="check_out" class="form-label">Data de Check-out:</label>
        <input type="date" class="form-control" id="check_out" name="check_out">
      </div>
      <div class="mb-3">
        <h3>Serviços:</h3>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Passagem Aérea" id="servico_passagem" name="servicos[]">
          <label class="form-check-label" for="servico_passagem">Passagem Aérea</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Aluguel de Veículos" id="servico_veiculos" name="servicos[]">
          <label class="form-check-label" for="servico_veiculos">Aluguel de Veículos</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Translado" id="servico_translado" name="servicos[]">
          <label class="form-check-label" for="servico_translado">Translado</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Acomodações" id="servico_acomodacoes" name="servicos[]">
          <label class="form-check-label" for="servico_acomodacoes">Acomodações</label>
        </div>
      </div>
    </div>

    

    <div class="mb-3">
      <h3>Aprovação:</h3>
      <label for="aprovado_por" class="form-label">Esta solicitação foi aprovada por:</label>
      <input type="text" class="form-control" id="aprovado_por" name="aprovado_por" required>

      <label for="data_aprovacao" class="form-label">Data da Aprovação:</label>
      <input type="date" class="form-control" id="data_aprovacao" name="data_aprovacao" required>
    </div>

    <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
  </form>
</div>

</html>
